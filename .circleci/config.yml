version: 2
jobs:
  one:
    machine: true
    working_directory: ~/project
    environment:
      BASH_ENV: "~/project/j2v8-cli.sh"
    steps:
      - checkout
      - run: docker --version
      - run:
          name: Android build
          command: |
            nodejs git clone
            nodejs diff apply
            python build.py --target android --arch arm --docker
  two:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - run: echo "hi"
workflows:
  version: 2
  one_and_two:
    jobs:
      - one
      - two
